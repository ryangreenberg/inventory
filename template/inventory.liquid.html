<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <style>
  @media print {
    .item {
      page-break-after: always;
    }
  }

  #items {
    list-style-type: none;
  }

  dt {
    font-weight: 700;
    float: left;
    padding-right: 10px;
  }

  dt:after {
    content: ":";
  }
  </style>
</head>
<body>

  <ul id="toc">
  {% for item in items -%}
    <li><a href="#item-{{ forloop.index }}">{{ item["Description"] }}</a></li>
  {%- endfor %}
  </ul>

  <ul id="items">
    {% for item in items -%}
      <li id="item-{{ forloop.index }}" class="item">
        <h2>{{ item["Description"] }}</h2>
        <dl>
          {%- for column in columns -%}
            {%- if item[column] != null -%}
              <dt>{{ column }}</dt>
              <dd>{{ item[column] }}</dd>
            {%- endif -%}
          {%- endfor -%}
        </dl>
      </li>
    {%- endfor %}
  </ul>

</body>
</html>
